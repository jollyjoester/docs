general:
  branches:
    only:
      - master
      - production
machine:
  node:
    version: 5.1.0
  python:
    version: 2.7.6
checkout:
  post:
    - git submodule sync
dependencies:
  override:
    - pip install sphinx==1.3.6
    - npm install
    - npm rebuild node-sass
test:
  override:
    - echo "No test"
deployment:
  staging:
    branch: master
    commands:
      - ./node_modules/.bin/gulp generate
      - S3_BUCKET="s.docs.monaca.io" ./node_modules/.bin/gulp deploy
  production:
    branch: production
    commands:
      - ./node_modules/.bin/gulp generate
      - S3_BUCKET="docs.monaca.io" ./node_modules/.bin/gulp deploy
